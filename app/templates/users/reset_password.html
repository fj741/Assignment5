{%extends 'users/main.html'%}
{%block content%}
<div class="container">
    <div class="row vh-100 align-items-center justify-content-center">
        <div class="col-sm-12">
            <div class="card p-4 shadow mx-auto">
                <div class="card-header bg-white">
                    <h2 class="text-center text-primary">Password Reset</h2>
                </div>
                <div class="card-body ">
                    <form method="POST">
                        {%csrf_token%}
                        <div class="row">
                            <p class="text-center center-text">Please enter your email address</p>
                            <div class="col-sm-2">
                                {{form.email.label_tag}}
                            </div>
                            <div class="col-sm-9">
                                {{form.email}}
                            </div>
                        </div>
                        
                        <button class="btn btn-primary w-100" type="Submit">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
