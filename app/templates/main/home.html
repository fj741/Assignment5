{%extends 'main/main.html'%}
{%block content%}
<h1>All Projects</h1>
  <div class="projects-list">
    {% for project in projects %}
      <div class="project-item">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        
        <div class="project-icons">
          <a href="{% url 'project_edit' project.id %}" class="edit-icon" title="Edit">
            <i class="fas fa-edit"></i>
          </a>
          <a href="{% url 'project_delete' project.id %}" class="delete-icon" title="Delete">
            <i class="fas fa-trash"></i>
          </a>
        </div>
      </div>
    {% empty %}
      <p>No projects found.</p>
    {% endfor %}
  </div>
{% endblock %}
